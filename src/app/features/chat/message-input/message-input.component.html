<div class="p-inputgroup">

  <input type="text" pInputText placeholder="Public message" [(ngModel)]="inputText"
         (input)="userTypingRaw.emit()"
         (keyup.enter)="send()"
         pTooltip="Message text"
  >
  <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-info"
          (click)="send()"
  ></button>
</div>
